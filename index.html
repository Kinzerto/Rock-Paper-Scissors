<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="#"/>
</head>
<body>
    <div class="result"></div>
    <div class="resultPicture">
        <img src="images/pick.png" alt="" id="human">
        <img src="images/pick.png" alt="" id="computer">
    </div>
        <h1>PICK</h1>
        <div class="playerChoice">
            <img src="images/rock.png" alt="rock icon" id="rock">
            <img src="images/paper.png" alt="paper" id="paper">
            <img src="images/scissors.png" alt="scissors icon" id="scissors">
        </div>

    <script src="script.js"></script>
</body>
</html>
